<div>
  <div class="position-sticky">
    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
      <span style="color: blue;">Business Domains</span>
    </h6>
    <div class="px-3 mb-3">
      <input type="text" class="form-control" placeholder="Search domains..." [(ngModel)]="searchTerm" (input)="searchDomains()">
    </div>
    <ul class="nav flex-column">
      <li class="nav-item" *ngFor="let domain of businessDomains">
        <a class="nav-link" [routerLink]="['/business-domain', domain.id]" style="color: blue !important;">
          <i class="bi bi-building"></i> {{ domain.name }}<br>
          <span class="domain-description" *ngIf="domain.description">
            {{ domain.description | slice:0:50 }}
            <span *ngIf="domain.description?.length > 50">...</span>
          </span>
        </a>
      </li>
    </ul>
  </div>
</div>
